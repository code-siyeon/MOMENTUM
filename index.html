<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="Chrome">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>

<body>
    <div id="backgroundBorder">
        <div id="backgroundOverlay"></div>
        <img id="backgroundImage">
        <img id="mobileImage">
    </div>
    <main>
        <div id="top_area">
            <span class="hidden">Clone coding </span>
            <span class="hidden">by. si_yeon</span>
        </div>
        <div id="middle_area">
            <form id="login_form" class="hidden">
                <span class="hidden">Hello, what's your name?</span>
                <input id="login_input" class="input hidden" required maxlength="5" type="text" placeholder="" />
                <input class="input hidden" type="submit" value="Continue  >"></input>
            </form>
            <div id="hello_clock">
                <h2 id="clock" class="hidden">00:00:00</h2>
                <h1 id="greeting" class="hidden"></h1>
            </div>
            <form id="goal_form" class="hidden">
                <span class="hidden">What is your main goal for today?</span>
                <input class="input hidden" type="text" />
            </form>
            <ul id="goal_list" class="hidden"></ul>
        </div>
        <button id="logout_btn" class="hidden">Logout</button>
        <div id="quote" class="hidden">
            <span></span>
            <span></span>
        </div>
    </main>

    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/goal.js"></script>
    <script src="js/quotes.js"></script>
</body>

</html>
