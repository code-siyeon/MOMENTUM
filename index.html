<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>

<body>
    <main>
        <div id="backgroundBorder">
            <div id="backgroundOverlay"></div>
            <img id="backgroundImage">
            <img id="mobileImage">
        </div>
        <div id="top_area">
            <span class="hidden">Clone coding </span>
            <span class="hidden">by. si_yeon</span>
        </div>
        <div id="middle_area">
            <form id="login_form" class="before hidden">
                <span class="hidden">Hello, what's your name?</span>
                <input id="login_input" class="input before hidden" required maxlength="9" type="text" placeholder="" />
                <input class="input before hidden" type="submit" value="Continue  >"></input>
            </form>
            <div id="hello_clock">
                <h2 id="clock" class="after hidden">00:00:00</h2>
                <div id="hello_logout">
                    <h1 id="greeting" class="after hidden"></h1>
                    <button id="more_btn" class="after hidden">● ● ●</button>
                    <button id="logout_btn" class="after hidden">Log out</button>
                </div>
            </div>

            <form id="goal_form" class="after hidden">
                <span class="after hidden">What is your main goal for today?</span>
                <input class="input after hidden" type="text" />
            </form>
            <ul id="goal_list" class="after hidden flex"></ul>
        </div>
        <div id="quote" class="after flex hidden">
            <span></span>
            <span></span>
        </div>
        <script src="js/background.js"></script>
        <script src="js/greetings.js"></script>
        <script src="js/logout.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/goal.js"></script>
        <script src="js/quotes.js"></script>
    </main>
</body>

</html>
