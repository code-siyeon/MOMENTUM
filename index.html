<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./img/logo.ico" type="image/svg+xml">
    <title>Momentum</title>
</head>

<body>
    <div id="wrap">
        <div id="backgroundBorder">
            <img id="backgroundImage"></img>
            <img id="mobileImage"></img>
        </div>
        <header id="top_area">
            <div id="si_yeon" class="logAfter hidden">
                <span>Cloned</span>
                <span>By. Si Yeon</span>
            </div>
            <div id="weatherBorder" class="logAfter flex hidden">
                <div id="weatherDisplay">
                    <img id="icon"></img>
                    <span id="temp"></span>
                </div>
                <span id="city" class="hidden"></span>
            </div>
        </header>
        <main id="middle_area">
            <form id="login_form" class="logBefore hidden">
                <span>Hello, what's your name?</span>
                <input id="login_input" class="input" required maxlength="8" type="text" placeholder="" />
                <input class="input" type="submit" value="Continue  >"></input>
            </form>
            <div id="hello_clock">
                <h2 id="clock" class="logAfter hidden">00:00:00</h2>
                <div id="hello_logout" class="logAfter hidden">
                    <h1 id="greeting"></h1>
                    <button id="more_btn">● ● ●</button>
                    <button id="logout_btn">Log out</button>
                </div>
            </div>
            <form id="goal_form" class="logAfter hidden">
                <span>What is your main goal for today?</span>
                <input class="input" type="text" />
            </form>
            <ul id="goal_list" class="logAfter hidden flex"></ul>
        </main>
        <footer id="quote" class="logAfter hidden flex ">
            <span></span>
            <span></span>
        </footer>
        <script src="js/background.js"></script>
        <script src="js/login.js"></script>
        <script src="js/logout.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/goal.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/weather.js"></script>
    </div>
</body>

</html>
